<script>

	function muestraInformacion() {
		let NavegadorX = event.clientX;
		let NavegadorY = event.clientY;
		let PaginaX = event.screenX;
		let PaginaY = event.screenY;
		
		document.getElementById("info").style.backgroundColor = "lightblue";
		document.getElementById("info").innerHTML = '<h1>Ratón</h1>';
		document.getElementById("info").innerHTML += '<p>Navegador ['+NavegadorX+", "+NavegadorY+']</p>';
		document.getElementById("info").innerHTML += '<p>Pagina ['+PaginaX+", " +PaginaY+']</p>';
	}

	function muestraInformacion1() {
		let tecla = event.key;

		document.getElementById("info").style.backgroundColor = "lightyellow";
		document.getElementById("info").innerHTML = '<h1>Teclado</h1>';
		document.getElementById("info").innerHTML += '<p>Carácter ['+ tecla +']';
		document.getElementById("info").innerHTML += '<p>Código ['+ tecla.charCodeAt(0) +']';
	}

	document.addEventListener("mousemove", muestraInformacion);
	document.addEventListener("keydown", muestraInformacion1);
</script>
