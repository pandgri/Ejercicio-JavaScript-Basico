<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej8</title>
    <script>

        function operar() {

        let primerValor = parseInt(document.getElementById("valor1").value);
        let segundoValor = parseInt(document.getElementById("valor2").value);
        let suma = document.getElementById("suma");
        let resta = document.getElementById("resta");
        let resultadoOperacion1 = document.getElementById("operacion").value;
        let resultadoOperacion2 = document.getElementById("operaciones").value;
        let resultado1 = document.getElementById("resultado1");
        let resultado2 = document.getElementById("resultado2");
        let resultadoSuma = primerValor + segundoValor;
        let resultadoResta = primerValor - segundoValor;

        if (resultadoOperacion1 == "suma") {
            resultado1.innerHTML = "La suma es " + resultadoSuma;
        } 

        if (resultadoOperacion1 == "resta") {
            resultado1.innerHTML = "- La diferencia es " + resultadoResta;
        } 

        if (resultadoOperacion2 == "suma") {
            resultado2.innerHTML = "La suma es " + resultadoSuma;
        }

        if (resultadoOperacion2 == "resta") {
            resultado2.innerHTML = "- La diferencia es " + resultadoResta;
        } 

        if (resultadoOperacion2 == "suma" && resultadoOperacion2 == "resta") {
            resultado2.innerHTML = "La suma es " + resultadoSuma + " - La diferencias es " + resultadoResta;
        }


        }

    </script>
</head>      
<body>
    <p>
        <label for="valor1">Ingrese primer valor:</label>
        <input type="number" id="valor1" />
    </p>
    <p>
        <label for="valor2">Ingrese segundo valor:</label>
        <input type="number" id="valor2" />
    </p>
    <p>
        <select id="operacion">
        <option value="suma">Sumar</option>
        <option value="resta">Restar</option>
        </select>
    </p>
    <p>
        <input type="button" value="Operar" id="calculo" onclick="operar()" />
    </p>
    <p id="resultado1"></p>
    <select multiple="multiple" id="operaciones">
        <option value="suma">Sumar</option>
        <option value="resta">Restar</option>
    </select>
    <p>
        <input type="button" value="Operar" id="calculomultiple" onclick="operar()" />
    </p>
    <p id="resultado2"></p>
</body>

</html>
