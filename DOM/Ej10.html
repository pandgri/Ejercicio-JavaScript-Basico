<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej10</title>
  <script>

    function consultar() {

      event.preventDefault();
      let email = document.getElementById("email");
      let expresionEmail = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      let url = document.getElementById("url");
      let expresionUrl = /(?:https?):\/\/(\w+:?\w*)?(\S+)(:\d+)?(\/|\/([\w#!:.?+=&%!\-\/]))?/;
      let resultado1 = document.getElementById("resultado1");
      let resultado2 = document.getElementById("resultado2");

      if (expresionEmail.test(email.value) == false) {
        resultado1.innerHTML = "incorrecto";
        return false;
      } else {
        resultado1.innerHTML = "correcto";
      }

      if (expresionUrl.test(url.value) == false) {
        resultado2.innerHTML = "incorrecto";
        return false;
      } else {
        resultado2.innerHTML = "correcto"; 
      }

      return true;

    }

  </script>
</head>      
<body>
    <form action="#" method="post" id="formulario" >
      <p>
        <label for="usuario">Ingrese email:</label>
        <input type="email" id="email" />
        <span id="resultado1"></span>
      </p>
      <p>
        <label for="sitio">Ingrese sitio web:</label>
        <input type="url" id="url" />
        <span id="resultado2"></span>
      </p>
      <p>
        <input type="submit" value="confirmar" id="confirmar" onclick="consultar()"/>
      </p>
    </form>
  
</body>
  
</html>
