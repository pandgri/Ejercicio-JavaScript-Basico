<html lang="en">
<head>

    <title>Ej4</title>
    <script>
        
        let contador = 1;

        function anade() {
            let lista = document.getElementById("lista");
            let texto = document.createElement("li");
            
            let contenido = document.createTextNode("Elemento " + contador++);

            lista.appendChild(texto);
            texto.append(contenido);

        }

    </script>
</head>
<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="AÃ±adir elemento" onclick="anade();">
</body>
