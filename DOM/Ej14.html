<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function reaparecer() {
            let parrafo = document.getElementsByTagName("p");

            for (let i = 0; i <= parrafo.length; i++) {
                parrafo[i].style.display = "block";
            }
        }

        function desaparecer() {
            event.target.style.display = "none";
        }

        function eliminar() {
            event.target.remove();
        }

    </script>
</head>
<body>
    
    <button type="button" onclick="reaparecer()">Reaparecer</button>

    <p onclick="desaparecer()" ondblclick="eliminar()">Párrafo número 1</p>
    <p onclick="desaparecer()" ondblclick="eliminar()">Párrafo número 2</p>
    <p onclick="desaparecer()" ondblclick="eliminar()">Párrafo número 3</p>

</body>
</html>
