<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej7</title>
  <script>

    function operar() {

      let primerValor = parseInt(document.getElementById("valor1").value);
      let segundoValor = parseInt(document.getElementById("valor2").value);
      let suma = document.getElementById("suma");
      let resta = document.getElementById("resta");
      let resultado = document.getElementById("resultado");
      let resultado1 = primerValor + segundoValor;
      let resultado2 = primerValor - segundoValor;

      if (suma.checked && !resta.checked) {
        resultado.innerHTML = "La suma es " + resultado1;
      } 

      if (resta.checked && !suma.checked) {
        resultado.innerHTML = "La diferencia es " + resultado2;
      } 

      if (suma.checked && resta.checked) {
        resultado.innerHTML = "La suma es " + resultado1 + " - La diferencias es " + resultado2;
      }

    }

  </script>
</head>
<body>
  <p>
    <label for="valor1">Ingrese primer valor:</label>
    <input type="number" id="valor1" />
  </p>
  <p>
    <label for="valor2">Ingrese segundo valor:</label>
    <input type="number" id="valor2" />
  </p>
  <p>
    <input type="checkbox" id="suma" />Sumar
  </p>
  <p>
    <input type="checkbox" value="resta" id="resta" />Restar
  </p>
  <p>
    <input type="button" value="Operar" id="calculo" onclick="operar()"/>
  </p>
  <p id="resultado"></p>
  
</body>

</html>
