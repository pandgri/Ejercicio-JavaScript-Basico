<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <script>
        function modificarPagina() {
            document.body.style.backgroundColor = 'yellow';
            document.body.style.color='#f0f'
            document.body.style.fontFamily='Courier'
            document.body.style.margin='40px'
            document.body.style.border='1px solid #f00'
            document.body.style.padding='20px'
            
        }
        
        function hacerInvisible() {
            document.body.style.visibility='hidden'
        }

        setInterval(() => {
            if (document.body.style.visibility === 'visible') {
                document.body.style.visibility = 'hidden'
            } else {
                document.body.style.visibility = 'visible'
            }
        }, 1000)

        setTimeout(() => {
            document.body.style.visibility = 'hidden'
        }, 3000)

    </script>
</head>
<body>
    <h1>Lenguaje Python</h1>
    <p>Python fue creado a finales de los años ochenta.</p>
    <p>El creador de Python es Guido van Rossum.</p>

    <button onclick="modificarPagina()">Modificar Página</button>
    <button onclick="hacerInvisible()">Hacer Invisible</button>
</body>
</html>
